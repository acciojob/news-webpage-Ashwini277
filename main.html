<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>News Webpage</h1>
    </header>
    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>
                <h3>News Item One</h3>
                <p>Details about the first news item.</p>
            </li>
            <li>
                <h3>News Item Two</h3>
                <p>Details about the second news item.</p>
            </li>
            <li>
                <h3>News Item Three</h3>
                <p>Details about the third news item.</p>
            </li>
        </ul>
    </div>
    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <div class="images">
            <img src="image_one.jpg" alt="Image One">
            <img src="image_two.jpg" alt="Image Two">
            <img src="image_three.jpg" alt="Image Three">
        </div>
    </div>
</body>
</html>
